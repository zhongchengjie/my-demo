<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件实例</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>1.异步组件</h4>
        <async-example></async-example>
        <p>Vue.js 允许将组件定义为一个工厂函数，动态地解析组件的定义。Vue.js 只在组件需要渲染时触发工厂函数，并且把结果缓存起来，用于后面的再次渲染。</p>
        <p></p>
    </div>
    <script>
         Vue.component('async-example', function (resolve, reject) {
             setTimeout(function () {
                 resolve({
                     template: '<div>I am async!</div>'
                 })
             }, 1000)
         })

        // 创建根实例
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
